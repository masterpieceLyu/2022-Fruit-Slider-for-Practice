<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Fruit Slider for Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider" class="slider">
      <input
        type="radio"
        name="slide-radios"
        class="slide-radio"
        checked
        id="slide-radio-1"
      />
      <input
        type="radio"
        name="slide-radios"
        class="slide-radio"
        id="slide-radio-2"
      />
      <input
        type="radio"
        name="slide-radios"
        class="slide-radio"
        id="slide-radio-3"
      />
      <input
        type="radio"
        name="slide-radios"
        class="slide-radio"
        id="slide-radio-4"
      />

      <div class="pagination">
        <label for="slide-radio-1"></label>
        <label for="slide-radio-2"></label>
        <label for="slide-radio-3"></label>
        <label for="slide-radio-4"></label>
      </div>
      <div id="slide-1" class="slide">
        <div class="slide-contents">
          <h1>BANANA</h1>
          <h2>by masterpiecelyu</h2>
          <a href="">DOWNROAD</a>
        </div>
        <img src="files/slide-1.png" alt="BANANA" />
      </div>
      <div id="slide-2" class="slide">
        <div class="slide-contents">
          <h1>STRAWBERRY</h1>
          <h2>by masterpiecelyu</h2>
          <a href="">DOWNROAD</a>
        </div>
        <img src="files/slide-2.png" alt="STRAWBERRY" />
      </div>
      <div id="slide-3" class="slide">
        <div class="slide-contents">
          <h1>KIWI</h1>
          <h2>by masterpiecelyu</h2>
          <a href="">DOWNROAD</a>
        </div>
        <img src="files/slide-3.png" alt="KIWI" />
      </div>
      <div id="slide-4" class="slide">
        <div class="slide-contents">
          <h1>ORANGE</h1>
          <h2>by masterpiecelyu</h2>
          <a href="">DOWNROAD</a>
        </div>
        <img src="files/slide-4.png" alt="ORANGE" />
      </div>
    </div>
  </body>
</html>
